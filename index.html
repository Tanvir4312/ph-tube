<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="w-11/12 mx-auto">
        <nav class="md:flex justify-between items-center py-5 border-b">
            <div class="flex justify-center pb-3 md:pb-0">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="flex gap-3">
                <div class="md:mr-[450px]">
                    <label class="input input-bordered flex items-center gap-2">
                        <input id="search-field" type="text" class="grow" placeholder="Search" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
                <div>
                    <button class="btn bg-red-700 text-white">Blog</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="w-11/12 mx-auto py-3">


        <!-- Buttons Container Start -->
        <section class="button-container">
            <div id="buttons" class="flex justify-center items-center gap-2 md:gap-5">
                <div>
                    <button id="all-btn" class="btn">All</button>
                </div>
            </div>

        </section>
        <!-- Buttons Container End -->

        <!-- Modal Section Start -->
        <!-- You can open the modal using ID.showModal() method -->
        <button id="show-modal" class="btn hidden" onclick="openModal.showModal()">open modal</button>
        <dialog id="openModal" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                </form>
                <div id="modal-content">

                </div>
            </div>
        </dialog>
        <!-- Modal Section End -->

        <!-- Spin Start -->
        <div id="loading" class="text-center py-4 hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- Spin End -->

        <!-- Videos-container Start -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-5" id="show-all-videos-container">

        </section>
        <!-- Videos-container End -->

        <!-- Empty Section Start -->
        <section id="no-content-section" class="hidden">
            <div class="flex flex-col justify-center items-center">
                <img src="assets/Icon.png" alt="">
                <p class="text-2xl font-bold py-3 text-center">Oops!! Sorry, There is no <br> content here</p>
            </div>
        </section>
        <!-- Empty Section End -->
    </main>

    <script src="js/app.js"></script>
</body>

</html>
